<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Master</title>
</head>
<body>
    <div class="panel">
        <h1>Simple Quiz</h1>

            <div id="answer-buttons">

            </div>

        </div>
        
    </div>

    <script src="script.js"></script>
</body>
